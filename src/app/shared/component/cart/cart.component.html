<ul class="products">
  <li class="product__item" *ngFor="let item of items">
    <span class="product__title">{{item.name}}</span>
    <span class="product__action"></span>
    <span class="product__price">{{(item.price.amount*(item.quantity ? item.quantity : 1))|price:item.price.currency}}</span>
  </li>
</ul>
