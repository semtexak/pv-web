<button
  (click)="click()"
  class="btn btn-success btn-gradient btn-gradient--success btn-lg btn-full order-submit"
  [ngClass]="{'btn--loading': loading}"
  [hidden]="hidden" [disabled]="disabled">
  <span *ngIf="!loading">Zaplatit:</span>
  <div *ngIf="loading" class="btn-loader">
    <span class="loader-stick"></span>
    <span class="loader-stick"></span>
    <span class="loader-stick"></span>
  </div>
</button>
