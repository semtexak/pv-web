<button
  (click)="click()"
  [class]="class"
  [ngClass]="{'btn--loading': loading}"
  [hidden]="hidden" [disabled]="disabled">
  <span *ngIf="!loading">{{value}}</span>
  <div *ngIf="loading" class="btn-loader">
    <span class="loader-stick"></span>
    <span class="loader-stick"></span>
    <span class="loader-stick"></span>
  </div>
</button>
