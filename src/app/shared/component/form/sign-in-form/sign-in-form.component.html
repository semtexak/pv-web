    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Log In</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" formControlName="username" #username>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Password" formControlName="password" #password>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
        <mat-card-footer>
          <p>Nemáte účet? <a routerLink="../registrace" [queryParams]="{redirect: redirectUrl}">Zaregistrujte se</a>.</p>
        </mat-card-footer>
      </mat-card>
    </form>
