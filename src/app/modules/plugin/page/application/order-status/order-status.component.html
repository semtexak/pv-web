<header class="payment__header">
  <h1 class="payment__heading payment__heading--gradient" *ngIf="order && order.status !== OrderStatus.PAID" [ngClass]="{'payment__heading--success': order?.status === OrderStatus.PAID}">Objednávka č. <ng-container *ngIf="order">{{order?.createdAt|date: 'yyyy'}}{{(order?.id|number:'6.0').replace(',', '')}}</ng-container></h1>
  <h1 class="payment__heading payment__heading--gradient payment__heading--success" *ngIf="order?.status === OrderStatus.PAID"> Děkujeme</h1>
  <!--<h1 class="payment__heading payment__heading&#45;&#45;gradient payment__heading&#45;&#45;success" *ngIf="order?.status === OrderStatus.PAID">Objednávka byla zaplacena.</h1>-->
  <!--<h1 class="payment__heading payment__heading&#45;&#45;gradient payment__heading&#45;&#45;error" *ngIf="order?.status !== OrderStatus.">Objednávka nebyla zaplacena.</h1>-->
</header>
<section class="payment__content p-4">
  <div class="content content--stretch content--center">
    <!--<p>Chtěli byste nás finančně podpořit? <br /> Nabízíme možnost jak <strong>jednorázového</strong>, tak i <strong>opakovaného</strong> příspěvku.</p>-->
    <!--<h2>Předem děkujeme za jakýkoliv finanční příspěvek.</h2>-->

    <div style="display: flex; justify-content: center; flex-direction: column; align-content: center;" *ngIf="true">
      <h3 (click)="webpayTest()">Vaší podpory si velice vážíme.</h3>
      <!--<button class="btn btn-danger mr-4" (click)="testUpdateOrderStatus('NEW')">Zrušit</button>-->
      <!--<button class="btn btn-success mr-4" (click)="testUpdateOrderStatus('PAID')">Zaplaceno</button>-->
      <!--<button class="btn btn-danger mr-4" (click)="testUpdateOrderStatus('PAID')">Zrušeno</button>-->
    </div>
  </div>
</section>

<section class="payment__action" *ngIf="order">
  <div class="row">
    <!--<div class="col-sm-6 mt-2">-->
    <!--</div>-->
    <div class="col-sm-6 mt-2 ml-auto mr-auto">
      <button class="btn btn-outline-secondary plugin-secondary btn-md btn-full" (click)="sendCloseMessage()">Pokračovat na web <span class="fas fa-chevron-right"></span></button>
    </div>
  </div>
</section>
