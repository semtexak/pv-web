<header class="payment__header">
  <h1 class="payment__heading payment__heading--gradient">Vyberte typ služby.</h1>
</header>
<section class="payment__content">
  <div class="content-stretch content-stretch--center">
    <ul class="nav nav-icons">
      <li class="nav-item col" *ngIf="hasService('donation')">
        <a class="nav-link" (click)="selectService('donation')"><span class="nav-link__icon fas fa-donate"></span><span
          class="nav-link__text">Příspěvky</span></a>
      </li>
      <li class="nav-item col" *ngIf="hasService('subscription')">
        <a class="nav-link" (click)="selectService('subscription')"><span class="nav-link__icon fas fa-redo-alt"></span><span
          class="nav-link__text">Předplatné</span></a>
      </li>
      <li class="nav-item col" *ngIf="hasService('paid-content')">
        <a class="nav-link" (click)="selectService('paid-content')"><span
          class="nav-link__icon fas fa-pen-nib"></span><span class="nav-link__text">Placený obsah</span></a>
      </li>
    </ul>
  </div>
</section>
<section class="payment__action">
  <div class="row">
    <div class="col-sm-6 mt-2">
      <button class="btn btn-outline-info btn-md btn-full">Jak to funguje? <span
        class="fas fa-chevron-right"></span></button>
    </div>
  </div>
</section>
