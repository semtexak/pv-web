<header class="payment__header">
  <!--<button class="payment__back text-hide" (click)="goBack()">Return <span class="fas fa-long-arrow-alt-left"></span></button>-->
  <h1 class="payment__heading payment__heading--gradient">Podpořte nás, prosím.</h1>
</header>
<section class="payment__content p-4">
  <div class="content content--stretch content--center" *ngIf="!select">
    <p>Chtěli byste nás finančně podpořit? <br /> Nabízíme možnost jak <strong>jednorázového</strong>, tak i
      <strong>opakovaného</strong> příspěvku.</p>
    <h2>Předem děkujeme za jakýkoliv finanční příspěvek.</h2>
  </div>
  <div class="content content--stretch content--center" [ngClass]="{'content--disabled': !isLogged}" *ngIf="select">
    <form class="form-horizontal" [formGroup]="form" novalidate *ngIf="donationConfiguration">
      <div class="products">
        <pv-donation-product [control]="form.get('price')" [recurrent]="true"></pv-donation-product>
        <pv-donation-product [control]="form.get('price')"></pv-donation-product>
      </div>
    </form>
  </div>
</section>
<pv-footer [appId]="application.appId" [type]="'donation'" [purchasing]="select"></pv-footer>
