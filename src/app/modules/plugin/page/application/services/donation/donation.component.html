<header class="payment__header">
  <!--<button class="payment__back text-hide" (click)="goBack()">Return <span class="fas fa-long-arrow-alt-left"></span></button>-->
  <h1 class="payment__heading payment__heading--gradient">Podpořte nás, prosím.</h1>
</header>
<section class="payment__content p-4">
  <div class="content-stretch content-stretch--center" *ngIf="!select">
    <p>Chtěli byste nás finančně podpořit? <br /> Nabízíme možnost jak <strong>jednorázového</strong>, tak i <strong>opakovaného</strong> příspěvku.</p>
    <h2>Předem děkujeme za jakýkoliv finanční příspěvek.</h2>
  </div>
  <div class="content-stretch content-stretch--center" *ngIf="select">
    <form class="form-horizontal" [formGroup]="form" novalidate *ngIf="donationConfiguration">
      <div class="form-group text-left mt-2" [ngClass]="{'has-error': form.controls['price'].invalid && form.controls['price'].dirty}">
        <div class="form-check mb-2">
          <input type="radio" class="form-check--active" id="donation_price_1" [value]="donationConfiguration.minDonate" [formControl]="form.controls['price']">
          <label for="donation_price_1">{{donationConfiguration.minDonate|price:'CZK'}}</label>
        </div>
        <div class="form-check mb-2">
          <input type="radio" class="form-check--active" id="donation_price_2" [value]="49" [formControl]="form.controls['price']">
          <label for="donation_price_2">{{49|price:'CZK'}}</label>
        </div>
        <div class="form-check mb-2">
          <input type="radio" class="form-check--active" id="donation_price_3" [value]="99" [formControl]="form.controls['price']">
          <label for="donation_price_3">{{99|price:'CZK'}}</label>
        </div>
        <div class="form-check mb-2">
          <input type="radio" class="form-check--active" id="donation_price_4" [value]="149" [formControl]="form.controls['price']">
          <label for="donation_price_4">{{149|price:'CZK'}}</label>
        </div>
        <div class="form-check mb-2">
          <input type="radio" class="form-check--active" id="donation_price_5" [value]="donationConfiguration.maxDonate" [formControl]="form.controls['price']">
          <label for="donation_price_5">{{donationConfiguration.maxDonate|price:'CZK'}}</label>
        </div>
        <!--<div class="form-check mb-2">-->
          <!--<input type="radio" class="form-check&#45;&#45;active" id="donation_price_6" [value]="customPrice" [formControl]="form.controls['price']">-->
          <!--<label for="donation_price_6">jiná</label>-->
        <!--</div>-->
      </div>
    </form>
  </div>
</section>
<section class="payment__action">
  <div class="row">
    <div class="col">
      <button (click)="selectDonate()" *ngIf="!select" class="btn btn-primary btn-gradient btn-gradient--success btn-lg btn-full btn-cta">Přispět</button>
      <button (click)="addToCart()" *ngIf="select" [disabled]="form.invalid" class="btn btn-primary btn-gradient btn-gradient--success btn-lg btn-full add-to-cart btn-cta"><span class="fas fa-shopping-cart"></span> Do košíku</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a href="http://payvont.com" target="_blank" class="btn btn-outline-info btn-md plugin-secondary btn-full">Zjistěte výhody <span class="fas fa-chevron-right"></span></a>
    </div>
    <div class="col">
      <a href="http://payvont.com" target="_blank" class="btn btn-outline-secondary plugin-secondary btn-md btn-full">Pokračovat na web <span class="fas fa-chevron-right"></span></a>
    </div>
  </div>
</section>
