<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-4 mr-auto ml-auto p-0">
        <!--<div class="alert alert-danger">Alert!</div>-->
      </div>
    </div>
    <div class="row">
      <div class="box box-login col-4 p-4">
        <header>
          <h2>Přihlášení</h2>
        </header>
        <div class="box-inner">
          <form>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input class="form-control" id="email" placeholder="jan.novak@email.cz" type="email">
            </div>
            <div class="form-group">
              <label for="password">Heslo</label>
              <input class="form-control" id="password" placeholder="Heslo" type="password">
            </div>
            <div class="form-group form-check">
              <div class="row">
                <div class="col-12 text-right">
                  <a class="text-small" href="#!">Zapomenuté heslo?</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-gradient btn-lg btn-full" type="submit">Přihlásit</button>
            </div>
            <div class="form-group">
              <div class="social-media-divider">
                <span>nebo</span>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <a class="btn btn-secondary facebook btn-md btn-full">
                    facebook
                  </a>
                </div>
                <div class="col-6">
                  <a class="btn btn-secondary google btn-md btn-full">
                    Google+
                  </a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <footer class="text-center">
          <p class="mb-0">Nemáte účet? <a routerLink="/registrace">Zaregistrujte se</a>.</p>
        </footer>
      </div>
    </div>
  </div>
</section>
