<section class="login">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-4 mr-auto ml-auto p-0">
        <pv-alerts></pv-alerts>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-4 mr-auto ml-auto">
        <div class="box box__password-change box--centered box--shadow">
          <header class="box__header">
            <h2>Zapomenuté heslo</h2>
          </header>
          <div class="box__body">
            <form [formGroup]="form" (submit)="onSubmit(form.value)">
              <div class="form-group validate"
                   [ngClass]="{'has-error':form.get('username').invalid && form.get('username').dirty}">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" placeholder="jan.novak@email.cz" type="email"
                       [formControl]="form.get('username')">
                <div class="validation-message" *ngIf="form.get('username').invalid && form.get('username').dirty">
                <span *ngIf="form.get('username').hasError('required')">
                   <span>Pole není vyplněno.</span>
                </span>
                  <span *ngIf="!form.get('username').hasError('required')">
                   <span
                     *ngIf="form.get('username').hasError('pattern')">Pole není ve tvaru platné e-mailové adresy.</span>
                </span>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn--disabled btn-gradient btn-lg btn-full" type="submit" [disabled]="form.invalid">
                  Obnovit heslo
                </button>
              </div>
            </form>
          </div>
          <footer class="box__footer text-center">
            <p class="mb-0">Po odeslání požadavku obdržíte e-mail s instrukcemi, jak postupovat k obnovení hesla.</p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
