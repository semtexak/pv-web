<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    #snav
    [mode]="'side'"
    [fixedInViewport]="true">

    <mat-nav-list *ngFor="let section of navSections">

      <h2 matSubheader> {{section.title}} </h2>

      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a *ngFor="let link of section.links"
         mat-list-item
         (click)="snav.close()"
         [routerLink]="[link.route]"
         routerLinkActive="list-item-active">
        <mat-icon matListIcon class="app-nav-list-icon"> {{ link.icon }}</mat-icon>
        {{link.title}}
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-app-name">Responsive App</span>
      <div fxFlex fxLayout fxLayoutAlign="left" *ngIf="!adminSection">
        <a mat-button [routerLink]="'/prijimani-plateb'"> Přijímání plateb </a>
        <a mat-button [routerLink]="'/kontakt'">Kontakt</a>
      </div>
      <div>
        <a mat-raised-button color="accent" [routerLink]="'/uzivatel/prihlaseni'" *ngIf="!user;else loggedUser">
          Přihlášení </a>
      </div>
      <ng-template #loggedUser>
        <button mat-icon-button [matMenuTriggerFor]="notifications" *ngIf="adminSection">
          <mat-icon>notifications</mat-icon>
        </button>
        <mat-menu #notifications="matMenu">
          <mat-list role="list">
            <mat-list-item role="listitem">
              <mat-icon mat-list-icon>folder</mat-icon>
              <h4 mat-line>A</h4>
            </mat-list-item>
          </mat-list>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="auth">
          <mat-icon>person_outline</mat-icon>
        </button>
        <mat-menu #auth="matMenu">
          <a mat-menu-item [routerLink]="'/zakaznik'"><span>Můj účet</span></a>
          <button mat-menu-item (click)="logout()"><span>Odhlásit</span></button>
        </mat-menu>
      </ng-template>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
